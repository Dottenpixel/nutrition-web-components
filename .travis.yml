os:
    - linux
language: node_js
before_install:
    - stty cols 80
install:
    - npm ci
node_js:
    - '10'
branches:
    only:
        - develop
cache:
    directories:
        - node_modules
        - '$HOME/.npm'
addons:
    browserstack:
        username: vincentogloblins1
        forcelocal: true
        access_key:
            secure: 
script:
    - echo '0. Global test'
    - npm run test
    - echo '1. Browserstack tests'
    - npm run badges.test.e2e.remote
    - echo '2. Generate documentation'
    - npm run build-storybook
    - echo '3. Deploy documentation'
    - bash ./deploy.sh
env:
    global:
        - GH_REF: github.com/vogloblinsky/nutrition-web-components.git
        - secure: 
